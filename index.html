<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal-style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    
    <div class="title">
      <h1>To-Do List 📋</h1>
    </div>

    <div class="search-engine">
      <input type="text" id="searchInput">
      <button type="button" id="searchBtn">Add</button>
    </div>

    <ul class="memo-area">

      <li class="memo" id="listNum0">
        <input type="checkbox" class="memo-checkbox">
        <p class="memo-text">sample memo</p>
        <span class="closeCross">&times;</span>
      </li>

    </ul>
  </div>

  <dialog>
    Hello World!
    <form method="dialog">
      <div class="modal-btns">
        <button class="btn" id="editItemBtn">Edit</button>
        <button class="btn" id="deleteItemBtn">Delete</button>
        <button class="btn">Close</button>
      </div>
    </form>
  </dialog>
  <!-- dialog태그는 모달을 의미한다 -->

  <script src="script.js"></script>
</body>
</html>
